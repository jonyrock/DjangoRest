{%  extends 'html/base.html' %}

{% block title %}
    Manufacturers
{% endblock  %}

{% block content %}
    <table>
    
    {% for m in data %}
        <tr>
            <td><img src="{{ m.imageUrl }}" /></td>
            <td>{{ m.title }}</td>
            <td>{{ m.yearFounded }}</td>
            <td><a href="/manufacturer/{{ m.pk }}">details</a> </td>
        </tr>    
    {% endfor %}
    </table>
{% endblock %}
